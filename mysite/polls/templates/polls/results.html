{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li class="box">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
<div class="box again"><a href="{% url 'polls:detail' question.id %}">Vote again?</a></div>
